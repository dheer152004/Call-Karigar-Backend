<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Call Kaarigar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="identifier">Email or Phone</label>
                <input 
                    type="text" 
                    id="identifier" 
                    name="identifier" 
                    placeholder="Enter your email or phone number" 
                    required 
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required 
                />
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Login</span>
            </button>

            <p id="responseMessage">
                Don't have an account? <a href="register.html">Sign Up</a>
            </p>
        </form>
    </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('responseMessage');

    // Check if already logged in
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));
    
    if (token && user) {
        // If already logged in, redirect to appropriate dashboard
        const dashboardPath = `/${user.role}/dashboard.html`;
        window.location.href = dashboardPath;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = 'Logging in...';
        msg.style.color = '#666';

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    identifier: form.identifier.value,
                    password: form.password.value
                })
            });

            const data = await res.json();
            
            // Store token and user data if provided
            if (data.data && data.data.token) {
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));
            }

            if (!data.success) {
                msg.style.color = 'red';
                msg.textContent = data.message || 'Login failed';
                return;
            }

            msg.style.color = 'green';
            msg.textContent = 'Login successful! Redirecting...';

            // Handle profile completion or dashboard redirect
            if (!data.success && data.data && data.data.redirectTo) {
                // Profile completion needed
                msg.textContent = data.message || 'Please complete your profile';
                setTimeout(() => {
                    window.location.href = data.data.redirectTo;
                }, 1000);
            } else if (data.success) {
                // Regular login success
                setTimeout(() => {
                    if (data.data.user.role === 'admin') {
                        window.location.href = '/admin/dashboard.html';
                    } else if (data.data.user.role === 'worker') {
                        window.location.href = '/worker/dashboard.html';
                    } else {
                        window.location.href = '/customer/dashboard.html';
                    }
                }, 1000);
            }
        } catch (error) {
            console.error('Login error:', error);
            msg.style.color = 'red';
            msg.textContent = 'An error occurred during login';
        }
    });
  </script>
